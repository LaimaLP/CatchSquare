<!DOCTYPE html>
<html lang="en">

<head>


    <link rel="shortcut icon" href="./favicon.ico" <link rel="apple-touch-icon" sizes="180x180"
        href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Catch a square</title>
</head>

<body>



    <header class="main-header">
        <button class="startBtn">START</button>
        <div class="logo">Catch a square <span style='font-size:50px;'>&#129312;</span> </div>
        <div id="countDown" class="countDown">30</div>
    </header>
    
    <form>
        <div style='font-size:50px;'>Hello, wanna play? &#129312</div>
        <lebel class='lebel' for="name"> Your name: </lebel>
        <input id="nameInput" class="nameInput" type="text" name="name" required>
        <button class="nameBtn">Submit</button>
    </form>

    <section>
        <div class="result-container">
            <aside class="playerGameInfo">
                <div id="playerName" class="playersNameBox"> Name</div>
                <div> My points: <span id="playerCount" class="livePoints"> 0</span>
                </div>
            </aside>
            <div class="area-container">
                <div id="square" class="square">
                    <span style='font-size:30px;'>&#129413;</span>
                </div>
            </div>
            <aside class="playerGameInfo">
                <div id="opponentName" class="playersNameBox"> Opponent</div>
                <div> Points: <span id="opponentCount" class="livePoints"> 0</span>
                </div>
            </aside>

        </div>
        <!-- <span style='font-size:50px;'>&#128336;</span> -->
    </section>



    <script type="module" src="./js/script.js"></script>
</body>

</html>
