<!DOCTYPE html>
<html lang="en">

<head>


    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="i8TARC2iimOYbCOBo0HqbNK9bcg7I6vGBvjzgfTa5L0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="CSS/style.css">

    <title>Catch a bird</title>
</head>

<body>

    <div class="header">
        <button id="startBtn" > <i class="fa-solid fa-play"></i> START</button>
        <div id="logo">Catch a bird &#129312  </div>
        <div id="countDown"><span>30</span></div>
    </div>

    <form>
        <div style='font-size:60px;'>  &#129413</div>
        <h3>The clock is ticking, and the birds are on the wing â€“ get ready for an exhilarating hunt!</h3>
        <div class="nameInputField">
            <lebel class='lebel' for="name"> What's your name? </lebel>
            <input id="nameInput" class="nameInput" type="text" name="name" required>
        </div>
        <button class="nameBtn">Next</button>

    </form>

    <section>
        <div class="result-container">
            <aside class="playerGameInfo">
                <div id="playerName" class="playersNameBox"> Name</div>
                <div> My points: <span id="playerCount" class="livePoints"> 0</span>
                    <!-- <div>Won rounds: <span id="playerRoundsCount"> 0 </span> </div> -->
                </div>
            </aside>
            <div class="area-container">
                <div id="square" class="square">
                    <span style='font-size:30px;'>&#129413;</span>
                </div>
            </div>
            <aside class="playerGameInfo">
                <div id="opponentName" class="playersNameBox"> Opponent</div>
                <div> Points: <span id="opponentCount" class="livePoints"> 0</span>
                    <!-- <div>Won rounds: <span id="opponentRoundsCount"> 0 </span> </div> -->
                </div>
            </aside>

        </div>

        <!-- <span style='font-size:50px;'>&#128336;</span> -->
    </section>
    <div  id="endGameBoard">
        <h2 id="result"> </h2>
        <button class="restartBtn" id="restart"> <i class="fa-solid fa-repeat"></i> Try again</button>
    </div>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
