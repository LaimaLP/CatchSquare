   <div class="header">

        <div class="logo">Catch a square &#129312 </div>
        <div id="countDown" class="countDown">30</div>
    </div>
    
    <form>
        <div style='font-size:50px;'> &#129312</div>

    </div>

               <!-- <div>Won rounds: <span id="opponentRoundsCount"> 0 </span> </div> -->

            </aside>
